<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="cssstyle/style.css">
	<title>Huddle</title>
	<script src="https://kit.fontawesome.com/5ffccd314a.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="main-container">
		
		<div class="overlays">
			<img class="logo" src="logo.svg" alt="Huddle/logo.svg">
			<img class="mockup" src="illustration-mockups.svg" alt="Huddle/illustration-mockups.svg"></div>
		
		<div class="heading">
			<h1>Build The Community Your Fans Will Love</h1>
			<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
			<div class="buttons">
			<a class="button">Register</a>
			</div>
		</div>
	</div>
	<footer class="icons">
		<a class="fab fa-facebook-f"></a>
	    <a class="fab fa-twitter"></a>
	    <a class="fab fa-instagram"></a>
	</footer>

</body>
</html>
